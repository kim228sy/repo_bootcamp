<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
  </head>
  <body>
    <h1>숫자 야구 게임</h1>
    <p>남은 횟수: <span id="times"></span></p>
    <form id="game-form">
      <label for="input">숫자 4자리를 입력하세요:</label>
      <input type="text" id="input" maxlength="4" />
      <button type="submit" id="inputButton">입력</button>
      <button type="button" id="resetButton">리셋</button>
      <button type="button" id="hintButton">힌트</button>
    </form>
    <div id="result"></div>
    <script src="/js/index.js"></script>
  </body>
</html>
