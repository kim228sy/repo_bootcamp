<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
    <style>
      #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      #times {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <form>
        <label for="input">4자리 숫자 입력:</label>
        <input type="text" id="input" maxlength="4" />
        <div id="times"></div>
        <div id="result"></div>
        <div>
          <button type="submit" id="inputButton">입력</button>
          <button type="button" id="resetButton">리셋</button>
          <button type="button" id="hintButton">힌트</button>
        </div>
      </form>
    </div>
    <script src="baseball.js"></script>
  </body>
</html>
