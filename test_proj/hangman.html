<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>행맨 게임</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      #word-display {
        margin-bottom: 20px;
      }

      #word-input {
        margin-bottom: 20px;
      }

      #message {
        margin-top: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="word-display"></div>
      <div id="word-input">
        <form>
          <input id="guess-input" type="text" maxlength="1" />
          <button id="guess-button" type="submit">입력</button>
        </div>
        <div id="remaining-attempts"></div>
        <button id="start-button" type="submit">게임 시작</button>
        </form>
      <div id="message"></div>
    </div>

    <script src="hangman.js"></script>
  </body>
</html>
