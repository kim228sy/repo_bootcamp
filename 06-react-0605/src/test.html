<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage연습</title>
  </head>
  <body>
    <script>
      localStorage.setItem("우리집", "양주");
      localStorage.getItem("우리집");
      localStorage.removeItem("우리집");
      localStorage.clear();
    </script>
  </body>
</html>
